<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #quadrado{
                width: 100px;
                height: 100px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="alturaValor">Altura:</div><br>
        0<input type="range" id="altura" min="0" max="400" value="100">400<br><br>
        <div id="larguraValor">Largura:</div><br>
        0<input type="range" id="largura" min="0" max="400" value="100">400<br><br> 
        <div id="quadrado"></div>
        <script>
            let inputAltura = document.getElementById("altura");
            let inputLargura = document.getElementById("largura");
            let quadrado = document.getElementById("quadrado");

            inputAltura.addEventListener("input", () => {
                let altura = inputAltura.value + ".px";
                quadrado.style.height = altura;
                let valor = document.getElementById("alturaValor");
                valor.innerHTML = "Altura: " + inputAltura.value;
            });

            inputLargura.addEventListener("input", () => {
                let largura = inputLargura.value + ".px";
                quadrado.style.width = largura;
                let valor = document.getElementById("larguraValor");
                valor.innerHTML = "Largura: " + inputLargura.value;
            });

            
        </script>
    </body>
</html>
